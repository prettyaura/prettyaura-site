      transition: transform .12s ease, filter .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform:translateY(-2px); filter:brightness(1.05); border-color:rgba(232,199,102,.45) }
    .tiktok{ background: linear-gradient(180deg, #151515, #0d0d0d) }
    .youtube{ background: var(--yt) } .store{ background: var(--store) } .contact{ background: var(--contact) }
    .cta{ margin-top:14px; height:58px; border-radius:14px; display:flex; align-items:center; justify-content:center; gap:10px;
