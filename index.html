<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="assets/prettyaura-favicon.png" />
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --txt:#fff;
      --gold:#E8C766;
      --glass: rgba(12,12,12,.45);
      --stroke: rgba(255,255,255,.14);
      --tiktok1:#0f0f0f;
      --yt:#E62117;
      --store:#3A5BFF;
      --contact:#4A4A4A;
      --wa:#25D366;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; color:var(--txt);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(50% 60% at 20% 40%, rgba(0,0,0,.45), rgba(0,0,0,.92)),
        url("assets/elite-aura-banner.jpg");
      background-size: cover; background-position: center right;
      display:flex; align-items:flex-end; justify-content:flex-start; padding:24px;
    }
    .card{
      width:min(600px, 94vw);
      border-radius:22px;
      background: var(--glass);
      border:1px solid var(--stroke);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      padding:22px 22px 24px; position:relative;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }
    /* gold neon frame */
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:24px;
      box-shadow: 0 0 40px 6px rgba(232,199,102,.55), 0 0 120px 20px rgba(255,62,165,.12);
      pointer-events:none;
    }
    /* header */
    .top{ display:flex; align-items:center; gap:12px; margin-bottom:6px }
    .avatar{ width:38px; height:38px; border-radius:50%; background:url('assets/prettyaura-favicon.png') center/cover no-repeat; box-shadow:0 0 0 2px rgba(255,255,255,.35) inset }
    h1{ font-size:28px; margin:0; letter-spacing:.3px }
    .tag{ opacity:.9; margin:6px 0 18px; line-height:1.4 }
    /* grid buttons */
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px }
    .btn{
      height:56px; border-radius:14px; display:flex; align-items:center; justify-content:center; gap:10px;
      color:#fff; text-decoration:none; font-weight:800; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.12);
      transition:transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.3);
    }
    .btn:hover{ transform:translateY(-2px); filter:brightness(1.05); border-color:rgba(232,199,102,.45) }
    /* pill CTA */
    .cta{
      margin-top:14px; height:58px; border-radius:14px;
      display:flex; align-items:center; justify-content:center; gap:10px;
      color:#fff; text-decoration:none; font-weight:900; letter-spacing:.3px;
      background: var(--wa); border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    /* brand color fills */
    .tiktok{ background: linear-gradient(180deg, #151515, #0d0d0d) }
    .tiktok::after{ content:""; position:absolute; inset:0; border-radius:14px; pointer-events:none }
    .youtube{ background: var(--yt) }
    .store{ background: var(--store) }
    .contact{ background: var(--contact) }
    /* icon sizing */
    .icon{ width:20px; height:20px; display:inline-block }
    @media (max-width:420px){
      h1{ font-size:24px } .btn,.cta{ height:54px; font-size:15px }
    }
  </style>
