  <style>
    :root{
      --glass-bg: rgba(0,0,0,0.55); 
      --shadow: 0 8px 25px rgba(0,0,0,0.6);
      --brand-glow-a: rgba(255,182,193,0.7);
      --brand-glow-b: rgba(255,182,193,0.6);
      --brand-glow-c: rgba(255,182,193,0.4);
      --aura-gold: rgba(255, 215, 0, 0.7); /* golden aura */
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000 url('Elite Aura_ Regal Majesty Unveiled.png') no-repeat center center fixed;
      background-size: cover;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }
    .buttons-container {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px 20px;
      width: min(92vw, 380px);
      box-shadow: var(--shadow), 0 0 25px var(--aura-gold);
      text-align: center;
      animation: floaty 5s ease-in-out infinite;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 215, 0, 0.6); /* golden border */
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.85);
      box-shadow: 0 0 20px rgba(255,182,193,0.55);
      margin-bottom: 15px;
      animation: pulseGlow 3s infinite ease-in-out;
    }
    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 14px rgba(255,182,193,0.40); }
      50%  { box-shadow: 0 0 30px rgba(255,182,193,0.95); }
      100% { box-shadow: 0 0 14px rgba(255,182,193,0.40); }
    }
    .brand-logo {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px var(--brand-glow-a),
                   0 0 20px var(--brand-glow-b),
                   0 0 30px var(--brand-glow-c);
      animation: shimmer 4s infinite linear;
    }
    @keyframes shimmer {
      0% {
        text-shadow: 0 0 10px var(--brand-glow-a),
                     0 0 20px var(--brand-glow-b),
                     0 0 30px var(--brand-glow-c);
      }
      50% {
        text-shadow: 0 0 20px rgba(255,182,193,1),
                     0 0 40px rgba(255,182,193,0.85),
                     0 0 60px rgba(255,182,193,0.65);
      }
      100% {
        text-shadow: 0 0 10px var(--brand-glow-a),
                     0 0 20px var(--brand-glow-b),
                     0 0 30px var(--brand-glow-c);
      }
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      border-radius: 6px; /* square style */
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }
    .button img { width: 22px; height: 22px; }
    .button:hover { transform: scale(1.04); }
    .button::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.35) 10%, transparent 70%);
      transform: scale(0);
      transition: transform 0.4s ease-out;
      z-index: 0;
    }
    .button:hover::before { transform: scale(1); }
    .tiktok   { background: #010101; }
    .youtube  { background: #FF0000; }
    .store    { background: #6C63FF; }
    .contact  { background: #333333; }
    .whatsapp { background: #25D366; }
  </style>
