    :root{

      --stroke: rgba(255,255,255,.14);
      --yt:#E62117;
      --store:#3A5BFF;
      --contact:#4A4A4A;
      --wa:#25D366;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; color:var(--txt);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(50% 60% at 20% 40%, rgba(0,0,0,.45), rgba(0,0,0,.92)),

      display:flex; align-items:flex-end; justify-content:flex-start; padding:24px;
    }
    .card-wrap{ position:relative; width:min(640px,96vw) }
    /* floating profile */
    .profile{
      position:absolute; left:24px; top:-84px;
      width:120px; height:120px; border-radius:50%;
      background: url('assets/profile.png') center/cover no-repeat;
      box-shadow:
        0 8px 35px rgba(0,0,0,.5),
        0 0 0 3px rgba(232,199,102,.55);
    }
    .card{
      width:100%;
      border-radius:22px;
      background: var(--glass);
      border:1px solid var(--stroke);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      padding:22px; position:relative;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:24px;
      box-shadow: 0 0 40px 6px rgba(232,199,102,.55), 0 0 120px 20px rgba(255,62,165,.12);
      pointer-events:none;
    }
    .title-row{ display:flex; align-items:center; gap:12px; padding-left:130px }
    h1{ font-size:28px; margin:0; letter-spacing:.3px }
    .tag{ opacity:.9; margin:8px 0 18px; line-height:1.4; padding-left:130px }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px }
    .btn{
      height:56px; border-radius:14px; display:flex; align-items:center; justify-content:center;
      color:#fff; text-decoration:none; font-weight:800;
      border:1px solid rgba(255,255,255,.12);
      transition:transform .12s ease, filter .12s ease, border-color .12s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.3);
    }
    .btn:hover{ transform:translateY(-2px); filter:brightness(1.05); border-color:rgba(232,199,102,.45) }
    .youtube{ background: var(--yt) }
    .store{ background: var(--store) }
    .contact{ background: var(--contact) }
    .cta{
      margin-top:14px; height:58px; border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      color:#fff; text-decoration:none; font-weight:900;
      background: var(--wa); border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    @media (max-width:520px){
      .profile{ left:18px; top:-72px; width:98px; height:98px }
      .title-row, .tag{ padding-left:120px }
      h1{ font-size:24px }
    }
  </style>
